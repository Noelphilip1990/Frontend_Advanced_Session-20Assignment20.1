
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <!--Angular script -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

  <header class="header">
  
    <h1 class="header__title">Flight Schedule</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>

    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

<main class="main">
<div ng-app=""  ng-init="names=[
{from:'England',to:'Norway',time:'5:40pm',status:'DELAYED'},
{from:'England',to:'Boston',time:'4:00pm',status:'ARRIVED'},
{from:'India',to:'New York',time:'1:00pm',status:'DELAYED'},
{from:'Japan',to:'England',time:'12:00am',status:'ARRIVED'},
{from:'Washington',to:'England',time:'7:20pm',status:'DELAYED'},
{from:'England',to:'Los Angelos',time:'5:00am',status:'DELAYED'},]">
<div ng-repeat="x in names" class="card cardTemplate weather-forecast"><div class="location">{{ x.from + ' to ' + x.to }}</div>
<!--<div class="date">{{x.country}}</div>!-->
  
  <div class="current">
       <div class="visual">
          <div class="time">{{x.time}}</div>
        </div>
        <div class="status">{{x.status}}</div>
  </div>
</div>
</div>

  </main>

     
  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add new flight</div>
      <div class="dialog-body">
      <label>Flight name:</label><input type="text" name="name" />
        <select id="selectCityToAdd">
          <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
               https://developer.yahoo.com/weather/documentation.html#req -->
          <option value="2357536">Austin, TX</option>
          <option value="2367105">Boston, MA</option>
          <option value="2379574">Chicago, IL</option>
          <option value="2459115">New York, NY</option>
          <option value="2475687">Portland, OR</option>
          <option value="2487956">San Francisco, CA</option>
          <option value="2490383">Seattle, WA</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCity" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
